<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAT UI</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section>
    <!-- Menu Lateral -->
    <aside class="sidebar">
      <input type="search" placeholder="Search...">
    </aside>
    <!-- El aside siempre esta fuera del main -->
    <section class="chat">
      <!-- Con el main marcamos el contenido principal de la pagina-->
      <main>
        <ul class="contact-list">
          <li class="contact">
            <img src="avatar.jpeg" alt="Perfil">
            <div>
              <h4>Vincent Porter</h4>
              <p class="status">left 7 mins ago </p>
            </div>
          </li>

          <li class="contact">
            <img src="avatar.jpeg" alt="Perfil">
            <div>
              <h4>Aiden Chavez</h4>
              <p class="status">online</p>
            </div>
          </li>
          <li class="contact">
            <img src="avatar.jpeg" alt="Perfil">
            <div>
              <h4>Mike Thomas</h4>
              <p class="status">online</p>
            </div>
          </li>
          <li class="contact">
            <img src="avatar.jpeg" alt="Perfil">
            <div>
              <h4>Christian Kelly</h4>
              <p class="status">left 10 hours ago</p>
            </div>
          </li>
          <li class="contact">
            <img src="avatar.jpeg" alt="Perfil">
            <div>
              <h4>Monica Ward</h4>
              <p class="status">online</p>
            </div>
          </li>
          <li class="contact">
            <img src="avatar.jpeg" alt="Perfil">
            <div>
              <h4>Dean Henry</h4>
              <p class="status">ofline since Oct 28</p>
            </div>
          </li>
        </ul>

      </main>
    </section>
  </section>

</body>

</html>
